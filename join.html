  <body>
    <div id="container">
      <form action="#" id="register">
        <h1>회원 가입</h1>
        <ul id="user-info">
          <li>
            <label for="user-id" class="field">아이디</label>
            <input type="text" id="user-id" required placeholder="영문/숫자,4~15자" autocomplete="off" />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="user-id-error"></span>
          </li>

          <li>
            <label for="user-pw1" class="field">비밀번호</label>
            <input type="password" id="user-pw1" required placeholder="8자리 이상" autocomplete="off" />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="user-pw1-error"></span>
          </li>
          <li>
            <label for="user-pw2" class="field">비밀번호 확인</label>
            <input type="password" id="user-pw2" required autocomplete="off" />
            <!-- 에러 메시지 출력을 위한 span -->
            <br />
            <span class="error" id="user-pw2-error"></span>
          </li>
          <li>
            <label for="email" class="field">이메일</label>
            <input type="email" id="email" required />
            <!-- 에러 메시지 출력을 위한 span -->
            <span class="error" id="email-error"></span>
          </li>
        </ul>
        <br /><br />
        <input type="checkbox" id="checkAll" />전체 동의<br />
        <input type="checkbox" class="checkbox" required /> [필수]이용약관 동의<br />
        <input type="checkbox" class="checkbox" required /> [필수]개인정보 수집 및 이용 동의<br />
        <input type="checkbox" class="checkbox" /> [선택]SMS수신동의<br />
        <button class="join-bt">가입하기</button>
      </form>
    </div>
  </body>
